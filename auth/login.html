                <div class="grid-center w-100"><img src="assets/images/favicon-white.png" class="login-logo" alt=""></div>
                <h2 class="card-title text-left mb-3">Login</h2>
                <form id="loginForm" method="POST" action="login.php">
                  <div class="form-group">
                    <label>Retailers Code</label>
                    <input type="text" class="form-control p_input" name="retailer_code" id="retailerCodeInput">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control p_input" name="password" id="passwordInput">

    <script>
      // Get form element
      const loginForm = document.getElementById('loginForm');

      // Add form submit event listener
      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Get input values
        const retailerCode = document.getElementById('retailerCodeInput').value;
        const password = document.getElementById('passwordInput').value;

        // Perform login validation and submission
        if (retailerCode && password) {
          // Send the form data to the login backend
          fetch('login.php', {
            method: 'POST',
            body: new URLSearchParams(new FormData(loginForm))
          })
            .then(response => response.text())
            .then(data => {
              // Process the login response
              if (data === 'success') {
                // Login successful, redirect to the desired page
                window.location.href = '../misc/welcome.html';
              } else {
                // Login failed, display error message
                alert('Invalid retailer code or password');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('An error occurred during login');
            });
        }
      });
    </script>
